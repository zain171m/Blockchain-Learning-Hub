<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
  </head>
  <body style = "background-color :#49bbbd;">
    <section">
        <div class="container py-5">
      
          <div class="row">
      
      
            <div class="col">
      
              <ul class="list-unstyled" style="margin-bottom: 10%;">
                {% for chat in chats %}
                <li class="d-flex justify-content-between mb-4">
                  <div class="card w-100">
                    <div class="card-header d-flex justify-content-between p-3">
                      <p class="fw-bold mb-0">{{chat.user}}</p>
                      <p class="text-muted small mb-0"><i class="far fa-clock"></i>{{chat.text_at}}</p>
                    </div>
                    <div class="card-body">
                      <p class="mb-0">
                        {{chat.chat_text}}
                      </p>
                    </div>
                  </div>
                </li>
                {% endfor %}
              </ul>

             

            <div class="card fixed-bottom" style="margin: 0 9% 0 9%;">
              <form method="post" action = "{% url 'Chat' %}">
                {% csrf_token %}
                <div class="card-body">
                    <div class=" mb-3 ">
                        <div class="form-outline">
                            <label class="form-label" for="textAreaExample2">Message</label>

                          <textarea class="form-control" name = "message" id="textAreaExample2" rows="1"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary text-center">
                    <button type="submit" class="btn btn-info btn-rounded float-end">Send</button>
                  </div>
              </form>
              </div>


      
            </div>
      
          </div>
      
        </div>
      </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
